<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer - Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h1 class="text-center">Transfer Uang</h1>
        </header>

        <div class="card mt-4">
            <div class="card-body">
                <form action="/transfer" method="POST">
                    <div class="mb-3">
                        <label for="account" class="form-label">Nomor Rekening Tujuan</label>
                        <input type="text" id="account" name="account" class="form-control" placeholder="Masukkan nomor rekening" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Jumlah Transfer</label>
                        <input type="number" id="amount" name="amount" class="form-control" placeholder="Masukkan jumlah" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Transfer</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
