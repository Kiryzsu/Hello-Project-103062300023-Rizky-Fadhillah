<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - Mobile Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h1 class="text-center">Riwayat Transaksi</h1>
        </header>

        <div class="mt-4">
            <!-- Daftar transaksi -->
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Setor Uang:</strong> Rp 1,000,000 - 26 Agustus 2024
                </li>
                <li class="list-group-item">
                    <strong>Tarik Uang:</strong> Rp 500,000 - 25 Agustus 2024
                </li>
                <li class="list-group-item">
                    <strong>Transfer:</strong> Rp 200,000 ke Rekening 123456789 - 24 Agustus 2024
                </li>
                <!-- Tambahkan lebih banyak item sesuai kebutuhan -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
