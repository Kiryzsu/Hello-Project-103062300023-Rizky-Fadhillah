<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center mt-4">
            <div class="logo">
                <img src="logo.png" alt="Logo" class="img-fluid" width="100">
            </div>
            <div class="user-info">
                <button class="btn btn-outline-primary" onclick="location.href='profile.html'">Profile</button>
            </div>
        </header>

        <!-- Banner -->
        <div class="ad-banner mb-4">
            <strong>Promo Spesial!</strong> Dapatkan cashback hingga 50% dengan menggunakan Mobile Banking.
        </div>

        <!-- Main Content -->
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">Saldo Anda</h1>
            <h2 id="balance" class="text-success">Rp {{ balance }}</h2>
            <button id="toggleBalance" class="btn btn-secondary mt-3">
                <i class="fas fa-eye" id="eyeIcon"></i> Sembunyikan Saldo
            </button>
        </div>

        <!-- Action Buttons -->
        <div class="row text-center">
            <div class="col-4 mb-3">
                <a href="deposit.html" class="btn btn-primary w-100">
                    <i class="fas fa-plus-circle fa-2x"></i><br>
                    Setor Uang
                </a>
            </div>
            <div class="col-4 mb-3">
                <a href="withdraw.html" class="btn btn-danger w-100">
                    <i class="fas fa-minus-circle fa-2x"></i><br>
                    Tarik Uang
                </a>
            </div>
            <div class="col-4 mb-3">
                <a href="transfer.html" class="btn btn-success w-100">
                    <i class="fas fa-exchange-alt fa-2x"></i><br>
                    Transfer
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-4 mb-4">
            <a href="history.html" class="btn btn-info">Riwayat Transaksi</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
